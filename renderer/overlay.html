<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recording</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 24px 32px;
            background: rgba(20, 20, 20, 0.92);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .bar {
            width: 6px;
            background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%);
            border-radius: 3px;
            transform-origin: center;
        }

        /* Center bars are taller, edges are shorter - symmetric pattern */
        .bar:nth-child(1), .bar:nth-child(11) {
            animation: wave-small 0.8s ease-in-out infinite;
            animation-delay: 0.1s;
        }
        .bar:nth-child(2), .bar:nth-child(10) {
            animation: wave-medium 0.7s ease-in-out infinite;
            animation-delay: 0.2s;
        }
        .bar:nth-child(3), .bar:nth-child(9) {
            animation: wave-large 0.6s ease-in-out infinite;
            animation-delay: 0.15s;
        }
        .bar:nth-child(4), .bar:nth-child(8) {
            animation: wave-xlarge 0.75s ease-in-out infinite;
            animation-delay: 0.05s;
        }
        .bar:nth-child(5), .bar:nth-child(7) {
            animation: wave-xlarge 0.65s ease-in-out infinite;
            animation-delay: 0.25s;
        }
        .bar:nth-child(6) {
            animation: wave-large 0.7s ease-in-out infinite;
            animation-delay: 0s;
        }

        @keyframes wave-small {
            0%, 100% { height: 16px; }
            50% { height: 28px; }
        }

        @keyframes wave-medium {
            0%, 100% { height: 24px; }
            50% { height: 44px; }
        }

        @keyframes wave-large {
            0%, 100% { height: 32px; }
            50% { height: 56px; }
        }

        @keyframes wave-xlarge {
            0%, 100% { height: 40px; }
            50% { height: 64px; }
        }
    </style>
</head>
<body>
    <div class="sound-wave">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
